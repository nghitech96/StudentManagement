<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">

  <!-- Font Awesome-->
  <script src="https://kit.fontawesome.com/1a97744841.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <div class="header-main">
        <div class="row">
            <div class="col-md-4">
                <div class="header-img">
                    <img src="../static/images/enrollment.png" class="img-fluid" alt="Enrollment Image">
                </div>
            </div>
            <div class="col-md-8">
                <div class="header-title">
                    USER SIGNUP
                </div>
                <form th:action="@{/auth/register}" method="post" th:object="${userdto}">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input th:field="*{name}" class="form-control" id="username" name="name" placeholder="Please enter username" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input th:field="*{password}" class="form-control" id="password" type="password" name="password" placeholder="Please enter password" required />
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input th:field="*{confirmPass}" class="form-control" id="confirmPassword" type="password" name="confirmpass" placeholder="Please confirm password" required />
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input th:field="*{email}" class="form-control" id="email" name="email" placeholder="Please enter email" required />
                    </div>
                    <div class="form-group form-check">
                        <input class="form-check-input" type="checkbox" id="rememberPassword" />
                        <label class="form-check-label" for="rememberPassword">Remember password?</label>
                    </div>
                    <div th:if="${param.success}">
                        <div class="alert alert-success">You have successfully registered!</div>
                    </div>
                    <label>Already have an account? <a href="../templates/login.html">Login</a></label> 
                    <div class="button">
                        <button type="submit" class="btn btn-primary">SIGN UP</button>
                    </div>
                    <h2 th:if="${error}" th:text="${error}"></h2>
                </form>
            </div>
        </div>
    </div>



    <div class="footer">
      <p>Â© User Management Form. All rights reserved | Design by Nghi Dang</p>
    </div>
</div>
  

     <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
  integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>


</body>
</html>
